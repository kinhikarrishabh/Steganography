<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>LSB Steganography</title>
  </head>
  <body>
    <h1>PVD Steganography</h1>
    <h2>Encode Image</h2>
    <form action="/encode" method="post" enctype="multipart/form-data">
      <p>
        <label for="hide_image">Image to Hide:</label>
        <input type="file" id="hide_image" name="hide_image" required>
      </p>
      <p>
        <label for="hide_in_image">Image to Hide In:</label>
        <input type="file" id="hide_in_image" name="hide_in_image" required>
      </p>
      <p>
        <label for="n_bits">Number of Least Significant Bits:</label>
        <input type="number" id="n_bits" name="n_bits" min="1" max="8" value="2" required>
      </p>
      <p>
        <input type="submit" value="Encode">
      </p>
    </form>
    <h2>Decode Image</h2>
    <form action="/decode" method="post" enctype="multipart/form-data">
      <p>
        <label for="decode_image">Encoded Image:</label>
        <input type="file" id="decode_image" name="decode_image" required>
      </p>
      <p>
        <label for="n_bits">Number of Least Significant Bits:</label>
        <input type="number" id="n_bits" name="n_bits" min="1" max="8" value="2" required>
      </p>
      <p>
        <input type="submit" value="Decode">
      </p>
    </form>
  </body>
</html>
